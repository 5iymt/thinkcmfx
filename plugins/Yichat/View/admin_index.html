<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="易信插件（5iymt）首页">
  <meta name="keywords" content="易信插件（5iymt）首页">
  <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>易信插件（5iymt）管理首页</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="shortcut icon" href="__PLUGINTMPL__assets/images/favicon.ico" type="image/x-icon">
  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
</head>
<body>
<div class="well well-warning" style="display: inline-block;">
	<h2>易信插件（5iymt）</h2>
	<p>
		<b>当前登录管理员id:</b>{$adminid|default='管理员未登录'}
	</p>
	<p>
		<b>易信对接token:</b>
	</p>

	<p>
		<b>插件模板根目录:</b>__PLUGINTMPL__
		<br/>{:sp_plugin_url("Yichat://Index/index",array('token'=>'token'),true)}
	</p>
	
	<p>
		<b>foreach:</b>
	</p>
	<ol>
	<foreach name="users" item="vo">
	<li>{$vo.user_login} {$vo.create_time}</li>
	
	</foreach>
	</ol>
	


</div>
</body>
</html>
